<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fitness Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e9889ec18.js"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="container main--container">
      <div class="row">
        <!------------------------------------------------------------------>
        <!---------------------- Input container --------------------------->
        <!------------------------------------------------------------------>

        <div class="container col-3 input--container mx-1 my-5 px-5 py-4">
          <form>
            <div class="col">
              <div class="col py-2">
                <label for="height">Height</label>
                <input type="number" placeholder="Enter height in cm" />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="weight">Weight</label>
                <input type="number" min="0" placeholder="Enter weight in kg" />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="age">Age</label>
                <input type="number" placeholder="Enter age" />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="gender">Gender</label>
                <select name="gender" id="">
                  <option
                    value=""
                    selected="true"
                    disabled
                    aria-required="true"
                  >
                    Choose gender
                  </option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="activity-level">Activity level</label>
                <select name="activity-level" id="">
                  <option
                    value=""
                    selected="true"
                    disabled
                    aria-required="true"
                  >
                    Choose level
                  </option>
                  <option value="1.2">Sedentary</option>
                  <option value="1.375">Lightly active</option>
                  <option value="1.55">Moderately active</option>
                  <option value="1.725">Very active</option>
                  <option value="1.9">Extremely active</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="calorie-distribution">Calorie distribution</label>
                <select name="calorie-distribution" id="">
                  <option value="" selected="true" disabled>Choose plan</option>
                  <option value="">P30/C40/F30</option>
                  <option value="">P40/C40/F20</option>
                  <option value="">P40/C20/F40</option>
                  <option value="">P30/C40/F30</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="meals">Meals per day</label>
                <input type="number" placeholder="Enter number of meals" />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-2">
                <label for="goal">Goal</label>
                <select name="goal" id="">
                  <option value="" selected="true" disabled>Choose goal</option>
                  <option value="">Moderate loss(-0.50kg/week)</option>
                  <option value="">Slow loss(-0.25kg/week)</option>
                  <option value="">Maintain</option>
                  <option value="">Slow gain(+0.25kg/week)</option>
                  <option value="">Moderate (+0.50kg/week)</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="row">
                <div class="col py-3">
                  <button class="btn btn-danger w-100">Calculate</button>
                </div>

                <div class="col py-3">
                  <button class="btn btn-danger w-100">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!------------------------------------------------------------------>
        <!---------------------- Results container ------------------------->
        <!------------------------------------------------------------------>

        <div class="container col text-center results--container mx-1 my-5">
          <div class="row mb-3">
            <div class="col-2 calories containers mx-2 p-3">
              <div class="col">
                <img src="/Images/calories.png" alt="" class="p-3" />
                <h6 class="pb-2 sec--header">Calories</h6>
                <div class="col">
                  <h5>2000kcal</h5>
                </div>
                <div class="col">
                  <h6>500kcal/meal</h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers time--to--goal mx-2 p-3">
              <img src="/Images/time.png" alt="" class="p-3" />
              <h6 class="pb-2 sec--header">Time to goal</h6>
              <div class="col">
                <div class="col">
                  <h5>Days</h5>
                </div>
                <div class="col">
                  <h6>Goal date</h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers water--intake mx-2 p-3">
              <img src="/Images/water.png" alt="" class="p-3" />
              <h6 class="pb-2 sec--header">Water intake</h6>
              <div class="row">
                <div class="col">
                  <h5>200L</h5>
                </div>
              </div>
            </div>
          </div>
          <!------------------------------------------------------------------>
          <div class="row">
            <div class="col-2 containers protein mx-2 p-3">
              <div class="col">
                <img src="/Images/protein.png" alt="" class="p-3" />
                <h6 class="pb-2 sec--header">Protein</h6>

                <div class="col">
                  <h5>200g</h5>
                </div>
                <div class="col">
                  <h6>200g/meal</h6>
                </div>
                <div class="col">
                  <h6>1650kcal</h6>
                </div>
                <div class="col">
                  <h6>40%</h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers carbs mx-2 p-3">
              <img src="/Images/carbs.png" alt="" class="p-3" />
              <h6 class="pb-2 sec--header">Carbs</h6>
              <div class="col">
                <div class="col">
                  <h5>200g</h5>
                </div>
                <div class="col">
                  <h6>200g/meal</h6>
                </div>
                <div class="col">
                  <h6>1650kcal</h6>
                </div>
                <div class="col">
                  <h6>40%</h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers fats mx-2 p-3">
              <img src="/Images/fat.png" alt="" class="p-3" />
              <h6 class="pb-2 sec--header">Fats</h6>
              <div class="col">
                <div class="col">
                  <h5>200g</h5>
                </div>
                <div class="col">
                  <h6>200g/meal</h6>
                </div>
                <div class="col">
                  <h6>1650kcal</h6>
                </div>
                <div class="col">
                  <h6>40%</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------>
    <!---------------------- Footer container ------------------------->
    <!------------------------------------------------------------------>

    <footer class="text-center">
      <div class="col">
        <div class="col p-4">
          <a
            href="https://www.facebook.com/venkostadinov"
            class="p-3 my-2"
            target="_blank"
            ><i class="fab fa-facebook fa-2x" aria-hidden="true"></i
          ></a>
          <a href="https://github.com/Vencikos" class="p-3 my-2" target="_blank"
            ><i class="fab fa-github fa-2x" aria-hidden="true"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/vencislav-kostadinov-a4b0211b4/"
            class="p-3 my-2"
            target="_blank"
            ><i class="fab fa-linkedin fa-2x" aria-hidden="true"></i
          ></a>
        </div>
        <!------------------------------------------------------------------>
        <div class="col">
          <p class="mb-1">
            Copyright Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
            Vencislav Kostadinov
          </p>
          <p class="mb-0 pb-3">All Rights Reserved</p>
        </div>
      </div>
    </footer>
    <!------------------------------------------------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
