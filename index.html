<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fitness Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/1e9889ec18.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Background image -->
    <div class="bg-image"></div>
    <!-- Background image -->

    <div class="container main--container">
      <div class="row">
        <!------------------------------------------------------------------>
        <!---------------------- Input container --------------------------->
        <!------------------------------------------------------------------>

        <div
          class="container col-3 input--container mx-1 my-5 px-5 py-4 opacity"
        >
          <form
            class="form needs-validation"
            novalidate
            onsubmit="event.preventDefault()"
          >
            <div class="col">
              <div class="col py-1 opacity-0">
                <label for="height" class="form-label">Height</label>
                <input
                  type="number"
                  min="0"
                  class="height--input form-control"
                  placeholder="Enter height in cm"
                  onkeypress="return event.charCode != 45"
                  required
                />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="weight" class="form-label">Weight</label>
                <input
                  type="number"
                  min="0"
                  class="weight--input form-control"
                  placeholder="Enter weight in kg"
                  onkeypress="return event.charCode != 45"
                  required
                />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  min="0"
                  class="age--input form-control"
                  onkeypress="return event.charCode != 45"
                  placeholder="Enter age"
                  required
                />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="gender" class="form-label">Gender</label>
                <select
                  class="gender--input form-select"
                  name="gender"
                  required
                >
                  <option value="" selected="true" disabled>
                    Choose gender
                  </option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="activity-level" class="form-label"
                  >Activity level</label
                >
                <select
                  class="activity--input form-select"
                  name="activity-level"
                  required
                >
                  <option value="" selected="true" disabled>
                    Choose level
                  </option>
                  <option value="1.2">Sedentary</option>
                  <option value="1.375">Lightly active</option>
                  <option value="1.55">Moderately active</option>
                  <option value="1.725">Very active</option>
                  <option value="1.9">Extremely active</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="age" class="form-label">Workouts per week</label>
                <input
                  type="number"
                  min="0"
                  class="workouts--input form-control"
                  placeholder="Enter number of workouts"
                  onkeypress="return event.charCode != 45"
                  required
                />
              </div>
              <!------------------------------------------------------------------>

              <div class="col py-1">
                <label for="calorie-distribution" class="form-label"
                  >Calorie distribution</label
                >
                <select
                  class="cal--distribution--input form-select"
                  name="calorie-distribution"
                  required
                >
                  <option value="" selected="true" disabled>Choose plan</option>
                  <option value="1">Balanced (P30/C40/F30)</option>
                  <option value="2">High protein/Low fats (P40/C40/F20)</option>
                  <option value="3">
                    High protein/Low carbs (P40/C20/F40)
                  </option>
                  <option value="4">High fats/Low carbs (P30/C10/F60)</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="meals" class="form-label">Meals per day</label>
                <input
                  min="0"
                  class="meals--input form-control"
                  type="number"
                  placeholder="Enter number of meals"
                  onkeypress="return event.charCode != 45"
                  required
                />
              </div>
              <!------------------------------------------------------------------>
              <div class="col py-1">
                <label for="goal" class="form-label">Goal</label>
                <select class="goal--input form-select" name="goal" required>
                  <option value="" selected="true" disabled>Choose goal</option>
                  <option value="0.8">Moderate loss(-0.50kg/week)</option>
                  <option value="0.9">Slow loss(-0.25kg/week)</option>
                  <option value="1">Maintain</option>
                  <option value="1.1">Slow gain(+0.25kg/week)</option>
                  <option value="1.2">Moderate (+0.50kg/week)</option>
                </select>
              </div>
              <!------------------------------------------------------------------>
              <div class="col pt-1 pb-3">
                <label for="goal" class="form-label">Goal weight</label>
                <input
                  type="number"
                  min="0"
                  class="goal--weight--input form-control"
                  placeholder="Enter goal kg"
                  onkeypress="return event.charCode != 45"
                  required
                />
              </div>
              <!------------------------------------------------------------------>
              <div class="row">
                <div class="col py-3">
                  <button type="submit" class="btn btn-danger w-100 btn--calc">
                    Calculate
                  </button>
                </div>

                <div class="col py-3">
                  <button type="reset" class="btn btn-danger w-100 btn--reset">
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!------------------------------------------------------------------>
        <!---------------------- Results container ------------------------->
        <!------------------------------------------------------------------>

        <div class="container col text-center results--container mx-1 my-5">
          <div class="row mb-3">
            <div class="col-2 calories containers hidden mx-2 p-3">
              <div class="col">
                <img src="/Images/calories.png" alt="calories" class="p-3" />
                <h5 class="sec--header">Calories</h5>
                <hr class="my-3" />
                <div class="col">
                  <h5 class="kcal--result"></h5>
                </div>
                <div class="col">
                  <h6 class="kcal--meal--result"></h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 calories containers hidden opacity mx-2 p-3">
              <div class="col">
                <img src="/Images/calories.png" alt="tdee" class="p-3" />
                <h5 class="sec--header">TDEE</h5>
                <hr class="my-3" />
                <div class="col">
                  <h5 class="tdee--result"></h5>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 calories containers hidden opacity mx-2 p-3">
              <div class="col">
                <img src="/Images/calories.png" alt="bmi" class="p-3" />
                <h5 class="sec--header">BMI</h5>
                <hr class="my-3" />
                <div class="col">
                  <h5 class="bmi--result"></h5>
                </div>

                <div class="col">
                  <h6 class="bmi--category"></h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div
              class="col-2 containers hidden time--to--goal opacity mx-2 p-3"
            >
              <img src="/Images/time.png" alt="goal" class="p-3" />
              <h5 class="sec--header">Time to goal</h5>
              <hr class="my-3" />
              <div class="col">
                <div class="col">
                  <h5 class="goal--days--result"></h5>
                </div>
                <div class="col">
                  <h6 class="goal--date--result"></h6>
                </div>
              </div>
            </div>
          </div>
          <!------------------------------------------------------------------>
          <div class="row mb-3">
            <div class="col-2 containers hidden protein opacity mx-2 p-3">
              <div class="col">
                <img src="/Images/protein.png" alt="protein" class="p-3" />
                <h5 class="sec--header">Protein</h5>
                <hr class="my-3" />
                <div class="col">
                  <h5 class="protein--result"></h5>
                </div>
                <div class="col">
                  <h6 class="protein--meal--result"></h6>
                </div>
                <div class="col">
                  <h6 class="protein--kcal--result"></h6>
                </div>
                <div class="col">
                  <h6 class="protein--percent--result"></h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers hidden carbs opacity mx-2 p-3">
              <img src="/Images/carbs.png" alt="carbs" class="p-3" />
              <h5 class="sec--header">Carbs</h5>
              <hr class="my-3" />
              <div class="col">
                <div class="col">
                  <h5 class="carbs--result"></h5>
                </div>
                <div class="col">
                  <h6 class="carbs--meal--result"></h6>
                </div>
                <div class="col">
                  <h6 class="carbs--kcal--result"></h6>
                </div>
                <div class="col">
                  <h6 class="carbs--percent--result"></h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers hidden fats opacity mx-2 p-3">
              <img src="/Images/fat.png" alt="fats" class="p-3" />
              <h5 class="sec--header">Fats</h5>
              <hr class="my-3" />
              <div class="col">
                <div class="col">
                  <h5 class="fats--result"></h5>
                </div>
                <div class="col">
                  <h6 class="fats--meal--result"></h6>
                </div>
                <div class="col">
                  <h6 class="fats--kcal--result"></h6>
                </div>
                <div class="col">
                  <h6 class="fats--percent--result"></h6>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
            <div class="col-2 containers hidden water--intake opacity mx-2 p-3">
              <img src="/Images/water.png" alt="water" class="p-3" />
              <h5 class="sec--header">Water intake</h5>
              <hr class="my-3" />
              <div class="row">
                <div class="col">
                  <h5 class="water--intake--result"></h5>
                </div>
              </div>
            </div>
            <!------------------------------------------------------------------>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal content -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-body">
          <span class="close">&times;</span>
          <p>Please fill out all the required fields!</p>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------>
    <!---------------------- Footer container -------------------------->
    <!------------------------------------------------------------------>

    <footer class="text-center">
      <div class="col">
        <div class="col p-4">
          <a
            href="https://www.facebook.com/venkostadinov"
            class="p-3"
            target="_blank"
            ><i class="fab fa-facebook fa-2x" aria-hidden="true"></i
          ></a>
          <a href="https://github.com/Vencikos" class="p-3" target="_blank"
            ><i class="fab fa-github fa-2x" aria-hidden="true"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/vencislav-kostadinov-a4b0211b4/"
            class="p-3"
            target="_blank"
            ><i class="fab fa-linkedin fa-2x" aria-hidden="true"></i
          ></a>
        </div>
        <!------------------------------------------------------------------>
        <div class="col">
          <p class="mb-1">
            Copyright ©
            <script>
              document.write(new Date().getFullYear());
            </script>
            Vencislav Kostadinov
          </p>
          <p class="mb-0 pb-3">All Rights Reserved</p>
        </div>
      </div>
    </footer>
    <!------------------------------------------------------------------>

    <!------------------------------------------------------------------>
    <!---------------------- Scripts container ------------------------->
    <!------------------------------------------------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script></script>

    <!------------------------------------------------------------------>
  </body>
</html>
